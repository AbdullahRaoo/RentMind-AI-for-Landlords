server {
    listen 80;
    server_name srv889806.hstgr.cloud;
    
    # Serve Next.js build files from .next folder
    location / {
        root /var/www/rentmind/front;
        try_files $uri $uri.html $uri/ @nextjs;
        
        # Add headers for better performance
        add_header Cache-Control "public, max-age=3600" always;
    }
    
    # Fallback to serve from .next/server/app or Next.js structure
    location @nextjs {
        root /var/www/rentmind/front;
        try_files /.next/server/app$uri.html /.next/server/app$uri/index.html /index.html;
    }
    
    # Handle Next.js static assets
    location /_next/ {
        root /var/www/rentmind/front;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }
    
    # Handle public assets
    location /public/ {
        root /var/www/rentmind/front;
        add_header Cache-Control "public, max-age=31536000" always;
    }
    
    # Direct serve for common static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/rentmind/front;
        add_header Cache-Control "public, max-age=31536000" always;
    }
    
    # Handle API routes (if you have backend later)
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Handle WebSocket connections (if you have backend later)
    location /ws/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
